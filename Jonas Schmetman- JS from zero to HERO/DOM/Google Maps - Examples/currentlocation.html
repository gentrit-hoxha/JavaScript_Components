<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="./index.js"></script>


    <style>
        @media only screen and (min-width: 600px) {
            #map{
               
                width: 100%;

            }

            iframe{
                height: 1000px !important;
            }
}
    </style>
  </head>
  <body>
    <h3 style="font-size: 45px; text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">My Google Maps Demo</h3>

    <div id="map" style="width: 100%">

        <iframe width="100%" 
                height="600" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0"
                marginwidth="0" 
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=47.363668,%208.532546+(My%20Business%20Name)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            
        </iframe>
    </div>
</body>
</html>
